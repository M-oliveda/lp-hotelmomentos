<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hotel Momentos ofrece un servicio de hospedaje dentro de la ciudad de Santa Fe."
    />
    <meta name="keywords" content="HOTEL, HOSPEDAJE, RESTAURANTE, SANTA FE" />
    <!-- Favicon links: -->
    <link rel="icon" href="./images/website-logo.svg" type="image/svg+xml" />
    <!-- 180×180 -->
    <link rel="apple-touch-icon" href="./images/apple-touch-icon-180x180.png" />
    <!-- Manifest file: -->
    <link rel="manifest" href="./images/manifest.webmanifest" />
    <link rel="stylesheet" href="./scss/confirmation.scss" />
    <title>Confirmación de reserva</title>

  <body>
    <header class="body__header">
      <img
        src="./images/website-logo.svg"
        alt="El logo del sitio web."
        class="website-logo"
      />
    </header>
    <main class="confirmation-container">
      <img
        src="./images/confirmation-icon.png"
        alt="Ícono que confirma que muestra una animación de confirmación."

      />
      <h1 class="title">Gracias por reservar con nosotros!</h1>
      <p class="text">En breve nos estaremos comunicando con usted.</p>
      <a href="./index.html" class="button">Volver al inicio</a>
